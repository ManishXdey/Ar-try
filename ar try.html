<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AR Mask Try-On</title>

  <!-- A-Frame + MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.6/dist/mindar-face-aframe.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #start-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      padding: 15px 25px;
      background: #ff4b2b;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    #mask-buttons {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 15;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #ff4b2b;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Permission Button -->
  <button id="start-btn">Start AR</button>

  <!-- AR Scene -->
  <a-scene 
    mindar-face 
    embedded 
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    style="display:none;"
    id="ar-scene">
    
    <a-camera active="false" position="0 0 0"></a-camera>

    <a-entity mindar-face-target="anchorIndex: 1">
      <a-gltf-model id="mask-model"
        src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF-Binary/Duck.glb"
        position="0 0 0"
        scale="0.05 0.05 0.05"
        rotation="0 180 0">
      </a-gltf-model>
    </a-entity>
  </a-scene>

  <!-- Mask Switch Buttons -->
  <div id="mask-buttons" style="display:none;">
    <button onclick="changeMask('https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF-Binary/Duck.glb')">Mask 1</button>
    <button onclick="changeMask('https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Avocado/glTF-Binary/Avocado.glb')">Mask 2</button>
    <button onclick="changeMask('https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/BrainStem/glTF-Binary/BrainStem.glb')">Mask 3</button>
  </div>

  <script>
    // Start button triggers AR
    document.getElementById("start-btn").addEventListener("click", () => {
      document.getElementById("start-btn").style.display = "none";
      document.getElementById("ar-scene").style.display = "block";
      document.getElementById("mask-buttons").style.display = "flex";
    });

    // Change mask function
    function changeMask(url) {
      document.getElementById("mask-model").setAttribute("src", url);
    }
  </script>
</body>
</html>
